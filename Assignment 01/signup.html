    <!-- <center> -->
        <center> <h2>Please Register/SignUp to Continue</h2> </center>
        <center> <p>All Fields are Required</p> </center>
        <br/>
        <div style="display: flex; justify-content: center">
        <fieldset style="width:250px; padding-top:30px; padding-bottom:30px;">
            <legend>SignUp Page</legend>
            <form>
                <label for="name">Enter Your Full Name:</label> <br/>
                <input type="text" id="name" name="Username" placeholder="Full Name" required>
                <br/><br/>
                <label for="email">Enter Your Email:</label> <br/>
                <input type="email" id="email" name="Email" placeholder="example@domain.com" required>
                <br/><br/>
                <label for="password">Enter Your Password:</label> <br/>
                <input type="password" id="password" name="password" placeholder="Your Password" required>
                <br/><br/>
                <label for="dob">Date of Birth:</label> <br/>
                <input type="date" id="dob" name="DoB" required>
                <br/><br/>

                <label>Gender:</label> <br/>
                <input type="radio" id="male" name="Gender" value="Male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="Gender" value="Female" required>
                <label for="female">Female</label>
                <br/><br/>

                <label>Hobbies:</label> <br/>
                <input type="checkbox" id="writing" name="Hobbies" value="Writing">
                <label for="writing">Writing</label>
                <input type="checkbox" id="painting" name="Hobbies" value="Painting">
                <label for="painting">Painting</label>
                <input type="checkbox" id="sketching" name="Hobbies" value="Sketching">
                <label for="sketching">Sketching</label>
                <br/><br/>

                <label for="country">Choose Your Country:</label> <br/>
                <select id="country" name="Country" required>
                    <option value="Pakistan">Pakistan</option>
                    <option value="Pakistan">Saudi Arabia</option>
                    <option value="Pakistan">Turkey</option>
                    <option value="Pakistan">Afghanistan</option>
                </select>
                <br/><br/>

                <label for="photo">Upload Your Photo:</label> <br/>
                <input type="file" id="photo" name="Photo" accept="image/*" required>
                <br/><br/><br/>

                <input type="submit" value="SignUp">
            </form>
            <br/>
            <a href="/login.html">Already A User?</a>
        </fieldset>
